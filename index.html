<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found</title>
    <link rel="stylesheet" href="css/styles.css">  <!-- Link to CSS -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="lost.html">Lost</a></li>
            <li><a href="found.html">Found</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="message.html">Messages</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search items...">
            <button onclick="searchItems()">Search</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Welcome to the Lost & Found Portal</h1>

        <!-- Categories Section -->
        <section class="categories">
            <h2>Categories</h2>
            <div class="category-list">
                <div class="category">Electronics</div>
                <div class="category">Bags</div>
                <div class="category">Documents</div>
                <div class="category">Others</div>
            </div>
        </section>

        <!-- Recent Items Section -->
        <section class="latest-items">
            <h2>Recently Reported Items</h2>
            <div class="item-list">
                <div class="item">Lost Wallet</div>
                <div class="item">Found Laptop</div>
                <div class="item">Lost Keys</div>
            </div>
        </section>

        <!-- Report Lost/Found -->
        <section class="report-item">
            <button>Report a Lost Item</button>
            <button>Report a Found Item</button>
        </section>

        <!-- Recent Activity Section -->
        <section class="recent-activity">
            <h2>Recent Activity</h2>
            <div class="activity-list">
                <div class="activity">User1 found a Phone</div>
                <div class="activity">User2 lost a Backpack</div>
            </div>
        </section>
    </main>

    <!-- Link JavaScript File -->
    <script src="js/script.js"></script>

</body>
</html>
